<div class="container">
    <div class="page-header">
        <h1>Comparative Estimation<br>
            <small>Sprint Estimation</small>
        </h1>
    </div>

    <ce-panel class="col-lg-8">
        <ce-panel-header>
            Comparison Pairs
        </ce-panel-header>
        <ce-panel-content>
            <ng-container *ngFor="let pair of comparisonPairs; let i = index">
                <div class="btn-group ce-box">
                    <button (click)="onSelect(i, stringSelectionA)" [class.disabled]="!isActionAllowed" [class.active]="isChecked(i, stringSelectionA)" class="btn btn-default ce-btn-left">
                        <input [checked]="isChecked(i, stringSelectionA)" type="radio" name="{{ pair.Id }}">
                    </button>
                    <button (click)="onSelect(i, stringSelectionA)" [class.disabled]="!isActionAllowed" [class.active]="isChecked(i, stringSelectionA)" class="btn btn-default ce-btn-right">{{ pair.A }}</button>
                </div>
                <div class="btn-group ce-box">
                    <button (click)="onSelect(i, stringSelectionB)" [class.disabled]="!isActionAllowed" [class.active]="isChecked(i, stringSelectionB)" class="btn btn-default ce-btn-left">
                        <input [checked]="isChecked(i, stringSelectionB)" type="radio" name="{{ pair.Id }}">
                    </button>
                    <button (click)="onSelect(i, stringSelectionB)" [class.disabled]="!isActionAllowed" [class.active]="isChecked(i, stringSelectionB)" class="btn btn-default ce-btn-right">{{ pair.B }}</button>
                </div>
                <div class="ce-space"></div>
            </ng-container>
            <button [class.disabled]="!isSendAllowed" (click)="onSend()" class="btn btn-primary">Send Weighting</button>
            <button  [class.disabled]="!isActionAllowed" (click)="onClear()" class="btn btn-secondary">Clear Weighting</button>
            <div *ngIf="sendStatus == eSendStatus.sendInProgress" class="alert alert-info" role="alert">Weighting is processed by server.</div>
            <div *ngIf="sendStatus == eSendStatus.sendSuccess" class="alert alert-success" role="alert">Weighting was sent successfully. Thank you for your voting!</div>
            <div *ngIf="sendStatus == eSendStatus.sendError" class="alert alert-danger" role="alert">Weighting is inconsistent. Please correct and send again.</div>
        </ce-panel-content>
    </ce-panel>
    <div class="col-lg-4"></div>
</div>
